<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block line</title>
    <style>
        p {
            background-color: rgba(0, 26, 255, 0.2);
            color: white;
            width: 50%;
        }
        label {
            background-color: rgba(251, 255, 0, 0.2);
        }
        a {
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <p>
        block tag : 포함된 내용(text)의 크기와 관계없이 화면의 전체 폭(width)을 자신의 영역으로 만든다
        width를 지정하면 화면에 보이는 영역은 폭이 줄어든다.
        하지만, 차지하는 영역은 그대로이다.
    </p>
    <p>
        inline tag : 포함된 내용(text)의 크기만큼만 자신의 영역으로 만든다
        width를 지정해도 효과가 없다
        inline tag는 포함된 내용의 크기에 따라 한 라인에 다수의 tag가 나란히 있을 수 있다
    </p>
    <p>대한민국만세</p>
    <p>Republic of Korea</p>
    <label>우리나라만세</label>
    <label>Viva Korea</label>
    
    <p><a href="https://naver.com">네이버</a></p>
    <a href="https://daum.net">다음</a>
    <a href="https://google.com">구글</a>

</body>
</html>
