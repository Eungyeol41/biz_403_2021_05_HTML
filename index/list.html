<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        background-color: rgb(110, 199, 226);
      }
      li {
        background-color: gainsboro;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        width: 100px;
        list-style: none;
      }
      li:hover {
        background-color: gold;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- ul : UnOrder List -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!-- ol : Order List -->
    <ol>
      <li>가</li>
      <li>나</li>
      <li>다</li>
    </ol>
  </body>
</html>
