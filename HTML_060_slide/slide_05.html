<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div.main {
            width: 500px;
            height: 600px;
            margin: 10px auto;
            border: 1px solid green;
        }

        div.view {
            width: 100%;
            height: 500px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="view"></div>
        <div class="ticker"></div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let images = [];
        for (let i = 0; i < 10; i++) {
            /*
                Math.random() : 0 ~ 1 미만의 난수 실수를 생성
                Math.floor() : 소수점 이하를 잘라 정수로 만듦

                Math.floor(Math.random() * (max - min)) + min
                min부터 max 미만의 정수를 생성하는 코드

                Math.floor(Math.random() * (max - min + 1)) + min
                    min부터 max(포함)까지의 정수를 생성하는 코드
                    1 ~ 7까지의 정수 생성
            */
            let imgNum = Math.floor(Math.random() * (7 - 1 + 1)) + 1;
            // 1 ~ 7까지 생성된 난수를 사용하여 이미지 파일명 만들기
            let img_src = `images_${imgNum}.jpg`;
            console.log(img_src);
            images.push(img_src);
        }
        console.log("이미지 배열", images);

        // js의 배열을 순회하는 다양한 forEach의 확장 중의 한 가지인 map() 함수
        let imageBox = images.map((value, key) => {
            console.log(key, value);
            let div = document.createElement("div");
            div.style.background = `url('${value}') no-repeat`;
            div.style.backgroundSize = `100% 100%`;
            div.classList.add("image");
            return div;
        });
        document.querySelector("div.main div.ticker").append(...imageBox);
    })
</script>

</html>
